<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <div class="card">
                  <h1>Bài Tập1</h1>
                  <div class="card-header">
                      Chương trình nhập ngày tháng năm 
                  </div>    
                  <div class="card-body">
                      <div class="form-group">
                        <label >Nhập Ngày Tháng Năm</label>
                        <input type="number"  id="txtDay" class="form-control" placeholder="Nhập ngày" min="1" max="31">
                        <input type="number"  id="txtMonth1" class="form-control" placeholder="Nhập Tháng" min="1" max="12">
                        <input type="number"  id="txtYear1" class="form-control" placeholder="Nhập Năm" >
                        
                      </div>
                      <button id="btnCheckDayMonthYear" class="btn btn-success">Kiểm Tra</button>
                  </div>
                  <div id="footerCheckDayMonthYear" class="card-footer text-muted">
                  </div>
              </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <hr>
    <br>
    <br>

    <div class="container">
      <div class="row">
          <div class="col-md-6">
            <div class="card">
                <h1>Bài Tập2</h1>
                <div class="card-header">
                    Chương Trình Tháng Năm 
                </div>    
                <div class="card-body">
                    <div class="form-group">
                      <label >Nhập Tháng Năm</label>
                      <input type="number"  id="txtMonth2" class="form-control" placeholder="Nhập Tháng" min="1" max="12">
                      <input type="number"  id="txtYear2" class="form-control" placeholder="Nhập Năm" >
                      
                    </div>
                    <button id="btnCheckMonthYear2" class="btn btn-success">Kiểm Tra</button>
                </div>
                <div id="footerCheckMonthYear2" class="card-footer text-muted">
                </div>
            </div>
          </div>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>

    <div class="container">
      <div class="row">
          <div class="col-md-6">
            <div class="card">
                <h1>Bài Tập 3</h1>
                <div class="card-header">
                    Chương Trình In Ra Cách Đọc Số 
                </div>    
                <div class="card-body">
                    <div class="form-group">
                      <label >Nhập Vào Một Số Nguyên Có 3 Chữ Số</label>
                      <input type="number"  id="txtNumber" class="form-control" placeholder="Nhập Số">
                      
                    </div>
                    <button id="btnCheckNumber" class="btn btn-success">Kiểm Tra</button>
                </div>
                <div id="footerCheckNumber" class="card-footer text-muted">
                </div>
            </div>
          </div>
      </div>
    </div>  
    <br>
    <br>
    <hr>
    <br>
    <br>

    <div class="container">
      <div class="row">
          <div class="col-md-6">
            <div class="card">
                <h1>Bài Tập 4</h1>
                <div class="card-header">
                    Chương Trình Tính Khoảng Cách
                </div>    
                <div class="card-body">
                    <div class="form-group">
                      <label >Toạ Độ Của Trường</label>
                      <input type="number"  id="txtCoordSchoolA" class="form-control" placeholder="Nhập Toạ Độ A" >
                      <input type="number"  id="txtCoordSchoolB" class="form-control" placeholder="Nhập Toạ Độ B" >
                      <input type="number"  id="txtCoordSchoolC" class="form-control" placeholder="Nhập Toạ Độ C" >
                    </div>
                    <div class="form-group">
                      <label >Toạ Độ Của Học Sinh A</label>
                      <input type="number"  id="txtCoordStudent1A" class="form-control" placeholder="Nhập Toạ Độ A" >
                      <input type="number"  id="txtCoordStudent1B" class="form-control" placeholder="Nhập Toạ Độ B" >
                      <input type="number"  id="txtCoordStudent1C" class="form-control" placeholder="Nhập Toạ Độ C" >
                    </div>
                    <div class="form-group">
                      <label >Toạ Độ Của Học Sinh B</label>
                      <input type="number"  id="txtCoordStudent2A" class="form-control" placeholder="Nhập Toạ Độ A" >
                      <input type="number"  id="txtCoordStudent2B" class="form-control" placeholder="Nhập Toạ Độ B" >
                      <input type="number"  id="txtCoordStudent2C" class="form-control" placeholder="Nhập Toạ Độ C" >
                    </div>
                    <div class="form-group">
                      <label >Toạ Độ Của Học Sinh C</label>
                      <input type="number"  id="txtCoordStudent3A" class="form-control" placeholder="Nhập Toạ Độ A" >
                      <input type="number"  id="txtCoordStudent3B" class="form-control" placeholder="Nhập Toạ Độ B" >
                      <input type="number"  id="txtCoordStudent3C" class="form-control" placeholder="Nhập Toạ Độ C" >
                    </div>
                    <button id="btnCheckCoord" class="btn btn-success">Kiểm Tra</button>
                </div>
                <div id="footerCheckCoord" class="card-footer text-muted">
                </div>
            </div>
          </div>
      </div>
    </div>  


  
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
